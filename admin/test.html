<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2004's Store</title>
    <link rel="stylesheet" href="../Css/test.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/Picture/Logo_web_3.png" alt="Logo" />
      </div>
      <div class="profile-icon">
        <img src="user-icon.png" alt="User" />
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><strong>Sản phẩm</strong></li>
            <ul>
              <li><a href="#">Danh sách sản phẩm</a></li>
              <li><a href="#">Thêm sản phẩm mới</a></li>
            </ul>
            <li><strong>Đơn hàng</strong></li>
            <ul>
              <li><a href="#">Danh sách đơn hàng</a></li>
              <li><a href="#">Thêm đơn hàng</a></li>
            </ul>
          </ul>
        </nav>
      </div>
      <div class="main-content">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá bán</th>
                <th>Số lượng</th>
                <th>Tùy chỉnh</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
