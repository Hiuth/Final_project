<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
      integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="../Css/admin.css" />
    <title>2004's Store - Admin Web</title>
  </head>
  <body>
    <header>
      <div class="left-selection">
        <a href=""
          ><img
            class="Logo_website"
            src="/Final_project/Picture/Logo_web_3.png"
            alt=""
        /></a>
      </div>
      <div class="middle-selection"></div>
      <div class="right-selection">
        <a href=""
          ><img class="avatar" src="/Final_project/Picture/Human.png" alt=""
        /></a>
      </div>
    </header>
    <div class="container-wrapper">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="#">Sản Phẩm</a></li>
            <li><a href="#">Đơn Hàng</a></li>
          </ul>
        </nav>
      </div>

      <div class="main-content">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá bán</th>
                <th>Số lượng</th>
                <th>Tùy chỉnh</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <img
                    class="img-table"
                    src="/Final_project/Picture/ps5_slim_st_1.jpg"
                    alt=""
                  />
                </td>
                <td>
                  MÁY PS5 SLIM / PLAYSTATION 5 DIGITAL EDITION PHIÊN BẢN CÓ Ổ
                  ĐĨA
                </td>
                <td>
                  <div class="price-wallpaper">
                    <p class="price">11.490.000</p>
                    <p class="unit-price">VND</p>
                  </div>
                </td>
                <td>10</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
